<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Моя компания | Джуманджи</title>
    {% include 'base_header_settings.html' %}
  <style>
    body {
      background-color: #F6F2E6;
    }
  </style>
</head>

<body>
  {% include 'base_header.html' %}

  <main class="container mt-3 pb-5">
    <div class="row mt-5">
      <div class="col-12 col-lg-4">
        <aside class="pt-3 pb-4 px-4 mb-5 card">
          <h1 class="h4 pt-2 pb-2">Моя компания</h1>
          <div class="nav flex-column nav-pills">
            <a class="nav-link active" href="">1. Информация о&nbsp;компании</a>
            <a class="nav-link" href="{% url 'mycompany_vacancies' %}">2. Вакансии</a>
          </div>
        </aside>
      </div>
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4">
            <!-- Tab -->
            <section class="tab-pane fade show active">
              <h2 class="h4 pt-2 pb-3">Информация о&nbsp;компании</h2>
              {% if alert_update != '' %}<p class="alert alert-info" role="alert">Информация о компании обновлена</p> {% endif %}
              <form method="post"> {% csrf_token %}
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group pb-2">
                      <label class="mb-2 text-dark" for="id_name">Название компании</label>
                      <input class="form-control" type="text" name="name" maxlength="25" value="{{company.name}}" required id="id_name">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div enctype="multipart/form-data" class="post-form" method="POST">
                      <label class="mb-2 text-dark" for="id_logo">Логотип</label>
                      <div class="row align-items-center">
                        <div class="col-6">
                          <img src="media/{{company.logo}}" alt="" style="max-width: 120px;height: auto;">
                        </div>
                        <div class="col-6" style="position: relative;">
                         <!-- <div class="input-group-prepend" style="position: absolute; top: 0;right: 15px;">
                            <span class="btn btn-info px-4">Загрузить</span>
                          </div>
                          <div class="custom-file" style="">
                            <input type="file" class="custom-file-input" name="logo" accept="image/*" required id="id_logo" >
                          </div>-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group pb-2">
                      <label class="mb-2 text-dark" for="id_employee_count">Количество человек в компании</label>
                      <input class="form-control" type="number" name="employee_count" value="{{company.employee_count}}" required id="id_employee_count">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group pb-2">
                      <label class="mb-2 text-dark" for="id_location">География</label>
                      <input class="form-control" type="text" name="location" maxlength="25" value="{{company.location}}" required id="id_location">
                    </div>
                  </div>
                </div>
                <div class="form-group pb-2">
                  <label class="mb-2 text-dark" for="id_description">Информация о&nbsp;компании</label>
                  <input class="form-control" type="text" name="description" maxlength="100" value="{{company.description}}" required id="id_description" style="color:#000;">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-info" value="Сохранить">
                </div>
              </form>
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>
  {% include 'base_footer.html' %}
</body>
</html>
