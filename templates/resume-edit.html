<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Создать резюме | Джуманджи</title>
  {% include 'base_header_settings.html' %}
  <style>
    body {
      background-color: #F6F2E6;
    }
  </style>
</head>

<body>
  {% include 'base_header.html' %}

  <main class="container mt-3 pb-5">
    <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
      <div class="card-body px-3 pb-4">
        <h1 class="h4 pt-2 pb-3">Мое резюме</h1>
        {% if alert_update != '' %} <p class="alert alert-info" role="alert">Ваше резюме обновлено!</p>{% endif %}
        <form method="post" class=""> {% csrf_token %}
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="id_name">Имя</label>
                <input class="form-control" type="text" name="name" maxlength="150" required id="id_name" value="{{resume.name}}">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="id_surname">Фамилия</label>
                <input class="form-control" type="text" name="surname" maxlength="150" required id="id_surname" value="{{resume.surname}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="id_status">Готовность к работе</label>
                <select class="custom-select mr-sm-2" name="status" id="id_status">
                  <option value="NOTFIND">Не ищу работу</option>
                  <option value="GUESS">Рассматриваю предложения</option>
                  <option value="FIND">Ищу работу</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="id_salary">Ожидаемое вознаграждение</label>
                <input class="form-control"type="number" name="salary" required id="id_salary" value={{resume.salary}}>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="id_specialty">Специализация</label>
                <select class="custom-select mr-sm-2" name="specialty" id="id_specialty">
                  {% for specialty in specialties %}
                    <option value="{{specialty.code}}">{{specialty.title}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="id_grade">Квалификация</label>
                <select class="custom-select mr-sm-2" name="grade" id="id_grade">
                  <option value="STAGE">Стажер</option>
                  <option value="JUNIOR">Джуниор</option>
                  <option value="MIDDLE">Миддл</option>
                  <option value="SENIOR">Синьор</option>
                  <option value="LEAD">Лид</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group pb-2">
            <label class="mb-2 text-dark" for="id_education">Образование</label>
            <textarea class="form-control text-uppercase" name="education" maxlength="500" required id="id_education" style="color:#000;">{{resume.education}}</textarea>
          </div>
          <div class="form-group pb-2">
            <label class="mb-2 text-dark" for="id_experience">Опыт работы</label>
            <textarea class="form-control" name="experience" maxlength="500" required id="id_experience" style="color:#000;">{{resume.experience}}</textarea>
          </div>
          <div class="form-group pb-3">
            <label class="mb-2 text-dark" for="id_portfolio">Ссылка на портфолио</label>
            <input class="form-control" type="text" name="portfolio" maxlength="50" required placeholder="http://anylink.github.io" id="id_portfolio" value="{{resume.portfolio}}">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-info" value="Сохранить">
          </div>
        </form>
      </div>
    </section>
  </main>
{% include 'base_footer.html' %}
</body>
</html>
