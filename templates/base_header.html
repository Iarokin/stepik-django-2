<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mr-4 font-weight-bold" href="{% url 'main_page' %}">Джуманджи</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav col-10">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_vacancies' %}">Вакансии</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_companies' %}">Компании</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main_page' %}">О проекте</a>
          </li>
        </ul>
        <ul class="navbar-nav col-2 justify-content-end">
          <li class="nav-item active">
            {% if not user.is_active %} <a href="{% url 'register' %}" class="nav-link font-weight-bold">Вход</a>{% endif %}
            {% if user.is_active %}
              <div class="btn-group">
                <button type="button" class="btn dropdown-toggle font-weight-bold" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{user.username}}: {{user.first_name}} {{user.last_name}}
                </button>
                <div class="dropdown-menu dropdown-menu-right mt-3">
                  <a  class="dropdown-item py-2">Профиль</a>
                  <a href="{% url 'myresume' %}" class="dropdown-item py-2">Резюме</a>
                  <a href="{% url 'mycompany' %}" class="dropdown-item py-2">Компания</a>
                  <a href="{% url 'logout' %}" class="dropdown-item py-2">Выйти</a>
                </div>
              </div>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
  </header>
